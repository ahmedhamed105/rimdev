   <!-- Content Header (Page header) -->
   <section class="content-header">

    <h1>
      user 
      <small>Email</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Admin</a></li>
      <li><a href="#">User</a></li>
      <li class="active">Email</li>
    </ol>
  </section>
  
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">New</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form [formGroup]="insertform" (ngSubmit)="onSubmit()">
            
            <div class="box-body">
              <pre>{{insertform.value | json}}</pre>
   
              <div class="form-group" formGroupName="userID">
                <label>User</label>
                <select formControlName="id"  class="form-control"  (change)="getuser()">
                  <option *ngFor="let user of users" value="{{user.id}}">{{user.firstName}}</option>
            </select>    
             </div>

              <div class="form-group" >
                <label>Email</label>
                <input  [class.is-invalid]="iform.emailuser.invalid && iform.emailuser.touched" formControlName="emailuser" type="email"   class="form-control"  >
             <div *ngIf="iform.emailuser.invalid && iform.emailuser.touched" class="invalid-feedback">
              <small *ngIf="iform.emailuser.errors?.required" class="text-danger">email is required</small> 
              <small *ngIf="iform.emailuser.errors?.email" class="text-danger">email must enter correctly</small> 
            </div>
             
              </div>

              <div class="form-group" >
                <label>Primary</label>
                <select formControlName="emailPrimary"  class="form-control">
                  <option value="0">No</option>
                  <option value="1">Yes</option>
            </select>   
              </div>


              <div class="form-group" formGroupName="datastatusID">
                <label>Email Status</label>
                <select formControlName="id"  class="form-control">
                  <option *ngFor="let status of data_status" value="{{status.id}}">{{status.dstatus}}</option>
            </select>    
             </div>


            </div>
            <!-- /.box-body -->
  
            <div class="box-footer">
              <button  [disabled]="!insertform.valid" class="btn btn-primary" type="submit">Submit</button>            
            </div>
          </form>
        </div>
        <!-- /.box -->

        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Emails</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <button class="btn btn-primary " (click)="deletemail()">Delete Email</button>
            <button class="btn btn-secondary" (click)="savemail()">Save Email</button>
            <button class="btn btn-success" (click)="getuser()">Refersh</button>
            
            <br/>
            <ag-grid-angular
                #agGrid
                style="width:100%;height:500px"
                class="ag-theme-balham"
                [rowData]="rowData | async"
                [columnDefs]="columnDefs"
                rowSelection="single"
                [gridOptions]="gridOptions" 
                [enableColResize]="true"
                >
            </ag-grid-angular>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
  
      <!--/.col (right) -->
    </div>

       
    <!-- /.row -->
    </div>
  </section>
  <!-- /.content -->
